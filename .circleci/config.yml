version: 2.1

orbs:
  python: rohanpm/python@1.3.0

workflows:
  tests:
    jobs:
      # - test-linux
      - test-mac

jobs:
  test-linux:
    description: "Run test suite on Linux with Python 3.8"
    executor: python/python38

    steps:
      - checkout
      - run: pip install tox
      - run:
          name: Test
          command: TOXENV=py3.8 tox

  test-mac:
    description: "Run test suite on MacOS with Python 3.8"
    macos:
      xcode: 11.6.0
    steps:
      - checkout
      - run: brew install pyenv
      - run: pyenv install 3.8.11 -s
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: install
          command: |
            eval "$(pyenv init -)"
            pyenv local 3.8
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt
            pip install -r requirements/tests.txt
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "env"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.8/site-packages"
      - run:
          name: Test
          command: |
            . env/bin/activate
            TOXENV=py3.8 tox
