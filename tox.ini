[tox]
envlist = py27

[pylama]
format = mccabe,pep8,pep257,pyflakes,pylint
ignore = C901
skip = */.tox/*,*/tests/*,tests/*

[pylama:pep8]
max_line_length = 100

[testenv:py27]
deps =
    mock
    mozfile >= 1.1
    mozprocess >= 0.22
    pytest
    pylama
    wptserve >= 1.4.0

commands =
    py.test --pylama
