[tox]
envlist = py37, py38, py39, pylama

[testenv]
usedevelop = true
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH CI
deps = -rrequirements/tests.txt
commands =
    pytest --verbose --cov {posargs}
    -coveralls

[testenv:pylama]
deps = pylama
commands =
    pylama mozdownload

[pytest]
testpaths = tests
