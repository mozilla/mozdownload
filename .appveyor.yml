build: false

environment:
    PYTHON: "C:\\Python27"
    TOXENV: "py27"

init:
    - ECHO %PYTHON%
    - ECHO %TOXENV%
    - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%

install:
    - python -m pip install --upgrade pip
    # Latest tox 2.3.x is currently busted:
    # https://bitbucket.org/hpk42/tox/issues/314/tox-command-busted-on-windows
    - pip install tox==2.2.0


test_script:
    - tox
