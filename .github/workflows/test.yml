name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        # linux
        - os: ubuntu-latest
          python: "3.12"
          toxenv: py312
        - os: ubuntu-latest
          python: "3.11"
          toxenv: py311
        - os: ubuntu-latest
          python: "3.10"
          toxenv: py310
        - os: ubuntu-latest
          python: "3.9"
          toxenv: py39
        - os: ubuntu-latest
          python: "3.8"
          toxenv: py38
        # windows
        - os: windows-latest
          python: "3.12"
          toxenv: py312
        - os: windows-latest
          python: "3.11"
          toxenv: py311
        - os: windows-latest
          python: "3.10"
          toxenv: py310
        - os: windows-latest
          python: "3.9"
          toxenv: py39
        - os: windows-latest
          python: "3.8"
          toxenv: py38
        # macos
        - os: macos-latest
          python: "3.12"
          toxenv: py312
        - os: macos-latest
          python: "3.11"
          toxenv: py311
        - os: macos-latest
          python: "3.10"
          toxenv: py310
        - os: macos-latest
          python: "3.9"
          toxenv: py39
        - os: macos-latest
          python: "3.8"
          toxenv: py38
        # misc
        - os: ubuntu-latest
          python: "3.11"
          toxenv: pylama

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: python -m pip install -U tox

      - name: Tox tests
        run: tox -e ${{ matrix.toxenv }}
